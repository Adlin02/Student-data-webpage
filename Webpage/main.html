 <h1> FORM </h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" pattern="[a-zA-Z\s]+" title="Only alphabets are allowed"><br><br>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="rollNo">RollNo:</label>
    <input type="number" id="rollNo" name="rollNo"><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department"><br><br>
  
    <input type="submit" value="Submit" onclick="displayFormData(); return false;">

  </form>
  
  <script>
   let formDataArray = [];

function displayFormData() {
